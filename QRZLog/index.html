<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRZLog Pro Cloud - IT Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --bg: #f3f4f6; --sidebar-bg: #1f2937; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; margin: 0; }
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; }
        .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 30px; }
        .card { background: white; border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input, select, textarea { padding: 10px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 1rem; }
        .qso-item { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e5e7eb; cursor: pointer; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--primary); color: white; }
        .loader { display: none; color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

<nav class="sidebar">
    <div style="padding: 25px; font-weight: 900; color: var(--accent); border-bottom: 1px solid #374151;">QRZLOG CLOUD</div>
    <div style="padding: 20px; font-size: 0.8rem; color: #9ca3af;">Persistencia Real en Servidor</div>
</nav>

<main class="main">
    <div class="card">
        <h2 style="margin-bottom: 20px; color: var(--primary);">Registro de Operaciones</h2>
        <div id="loader" class="loader">Sincronizando con la nube...</div>
        <input type="hidden" id="qsoId">
        <div class="form-grid">
            <div class="input-group"><label>Callsign</label><input type="text" id="callsign" style="text-transform: uppercase;"></div>
            <div class="input-group"><label>RST</label><input type="text" id="rst" value="59"></div>
            <div class="input-group">
                <label>Banda</label>
                <select id="band"><option value="2m">2m</option><option value="40m">40m</option><option value="20m">20m</option></select>
            </div>
            <div class="input-group">
                <label>Modo</label>
                <select id="mode"><option value="FM">FM</option><option value="SSB">SSB</option><option value="FT8">FT8</option></select>
            </div>
        </div>
        <textarea id="comment" rows="2" style="width:100%; margin-top:15px;"></textarea>
        <button id="saveBtn" class="btn" style="margin-top: 20px;" onclick="saveToCloud()">ENVIAR A LA NUBE</button>
    </div>

    <div id="qsoList"></div>
</main>

<script>
    // ESTO ES LO QUE TIENES QUE CONFIGURAR DE TU PROYECTO SUPABASE
    const SUPABASE_URL = 'https://svcakitmimdhltwcmadd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_uR_yVZpJ2wOkUD0bihyGBg_E__lJACJ';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let logs = [];

    async function fetchLogs() {
        document.getElementById('loader').style.display = 'block';
        const { data, error } = await supabase.from('logs').select('*').order('created_at', { ascending: false });
        if (!error) {
            logs = data;
            renderLogs();
        }
        document.getElementById('loader').style.display = 'none';
    }

    async function saveToCloud() {
        const id = document.getElementById('qsoId').value;
        const qso = {
            callsign: document.getElementById('callsign').value.toUpperCase(),
            rst: document.getElementById('rst').value,
            band: document.getElementById('band').value,
            mode: document.getElementById('mode').value,
            comment: document.getElementById('comment').value
        };

        if (id) {
            await supabase.from('logs').update(qso).eq('id', id);
        } else {
            await supabase.from('logs').insert([qso]);
        }

        resetForm();
        fetchLogs();
    }

    async function deleteLog(id) {
        if(confirm("Â¿Borrar permanentemente del servidor?")) {
            await supabase.from('logs').delete().eq('id', id);
            fetchLogs();
        }
    }

    function renderLogs() {
        const container = document.getElementById('qsoList');
        container.innerHTML = logs.map(l => `
            <div class="qso-item" onclick="editQSO(${l.id})">
                <div>
                    <div style="font-weight: 900; color: var(--primary);">${l.callsign}</div>
                    <div style="font-size: 0.8rem; color: #6b7280;">${new Date(l.created_at).toLocaleString()}</div>
                </div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <span style="font-weight: bold;">${l.band} | ${l.mode}</span>
                    <i class="fa-solid fa-trash" style="color: red;" onclick="event.stopPropagation(); deleteLog(${l.id})"></i>
                </div>
            </div>
        `).join('');
    }

    function editQSO(id) {
        const l = logs.find(x => x.id == id);
        document.getElementById('qsoId').value = l.id;
        document.getElementById('callsign').value = l.callsign;
        document.getElementById('rst').value = l.rst;
        document.getElementById('band').value = l.band;
        document.getElementById('mode').value = l.mode;
        document.getElementById('comment').value = l.comment;
        document.getElementById('saveBtn').innerText = "ACTUALIZAR EN NUBE";
    }

    function resetForm() {
        document.getElementById('qsoId').value = '';
        document.getElementById('callsign').value = '';
        document.getElementById('comment').value = '';
        document.getElementById('saveBtn').innerText = "ENVIAR A LA NUBE";
    }

    fetchLogs(); // Carga inicial al abrir la web
</script>
</body>
</html>
